<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DnD5e dice roll</title>
</head>
<body>

    <div class="container">
        <span class="rollerName">DnD 5e stats roller</span>
        <div class="containerBtn">
            <button class="rollBtn btn">Roll for stats</button>
            <button class="rollStandardBtn btn">Standard array</button>
        </div>
        <div class="fieldValues">
            <div class="rollVal" id="d1"></div>
            <div class="rollVal" id="d2"></div>
            <div class="rollVal" id="d3"></div>
            <div class="rollVal" id="d4"></div>
            <div class="rollVal" id="d5"></div>
            <div class="rollVal" id="d6"></div>
        </div>
        <span class="spanHistory">⏷last 6 rolls saved below⏷</span>
        <div class="rollHistory"></div>
    </div>
    
<script src="index.js"></script>
</body>
</html>
